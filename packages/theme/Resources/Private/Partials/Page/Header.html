<div x-data="{ isOpen: false }">
    <div class="flex justify-between items-center bg-red-500 z-30">
        <div class="max-w-7xl sm:mx-auto py-1 px-3 sm:px-6 lg:px-8 h-9 md:h-auto">
            <div class="pr-16 sm:text-center sm:px-16">
                <p class="font-medium text-white">
                <span class="md:hidden">
                    <f:link.page pageUid="7" class="text-white font-bold underline">Hinweise zu Corona</f:link.page>
                </span>
                    <span class="hidden lg:hidden md:inline">
                    <f:link.page pageUid="7" class="text-white font-bold underline">Unsere Hinweise zum Umgang mit Corona</f:link.page>
                </span>
                    <span class="hidden lg:inline">
                    Bitte beachten Sie unsere  <f:link.page pageUid="7" class="text-white font-bold underline">Hinweise zum Umgang mit Corona</f:link.page>
                </span>
                </p>
            </div>
        </div>
        <div class="md:hidden">
            <button x-show="!isOpen" @click="isOpen = true" type="button"
                    class="inline-flex mx-3 my-1 items-center justify-center text-white hover:text-red hover:bg-red-300 focus:outline-none"
                    aria-expanded="false">
                <span class="sr-only">Menü öffnen</span>
                <!-- Heroicon name: outline/menu -->
                <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                     stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
            </button>
            <button x-show="isOpen" @click="isOpen = false" type="button"
                    class="inline-flex mx-3 my-1 items-center justify-center text-white hover:text-red hover:bg-red-300 focus:outline-none">
                <span class="sr-only">Menü schließen</span>
                <!-- Heroicon name: outline/x -->
                <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none"
                     viewBox="0 0 24 24"
                     stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>
    </div>

    <div class="relative bg-gray-50">
        <div class="relative bg-white shadow">
            <div class="hidden md:block max-w-7xl mx-auto px-4 sm:px-6">
                <div class="flex justify-end md:justify-between items-center py-2 md:space-x-10">
                    <div class="flex justify-start lg:w-0 lg:flex-1">
                        <a href="/">
                            <span class="sr-only">Physiotherapie im MediaPark</span>
                            <img class="h-8 w-auto sm:h-10"
                                 src="{f:uri.resource(path: 'Img/LogoFull.svg')}" alt="Physiotherapie im MediaPark">
                        </a>
                    </div>

                    <nav class="hidden md:flex space-x-10">
                        <f:for each="{headerMenu}" as="item">
                            <f:if condition="{item.data.nav_hide}">
                                <f:else>
                                    <f:if condition="{item.children}">
                                        <f:then>
                                            <div class="relative" x-data="{ isOpenSubMenu: false }">
                                                <button @click="isOpenSubMenu = true" type="button"
                                                        class="text-gray-500 group bg-white rounded-md inline-flex items-center text-base font-medium hover:text-gray-900 focus:outline-none"
                                                        aria-expanded="false">
                                                    <span>{item.title}</span>
                                                    <svg class="text-gray-400 ml-2 h-5 w-5 group-hover:text-gray-500"
                                                         xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                                                         aria-hidden="true">
                                                        <path fill-rule="evenodd"
                                                              d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                                              clip-rule="evenodd"/>
                                                    </svg>
                                                </button>
                                                <div x-show="isOpenSubMenu"
                                                     x-transition:enter="ease-out duration-200"
                                                     x-transition:enter-start="opacity-0"
                                                     x-transition:enter-end="opacity-100"
                                                     x-transition:leave="ease-in duration-150"
                                                     x-transition:leave-start="opacity-100"
                                                     x-transition:leave-end="opacity-0"
                                                     @click.outside="isOpenSubMenu = false"
                                                     class="absolute z-10 -ml-4 mt-3 transform px-2 max-w-md sm:px-0 lg:ml-0 lg:left-1/2 lg:-translate-x-1/2">
                                                    <div class="rounded-lg shadow-lg ring-1 ring-black ring-opacity-5 overflow-hidden">
                                                        <div class="relative grid gap-6 bg-white p-2 sm:gap-8 sm:p-8">
                                                            <f:for each="{item.children}" as="child">
                                                                <a href="{child.link}"
                                                                   class="-m-3 p-1 flex items-start rounded-lg hover:bg-gray-50 text-base font-medium text-gray-900">
                                                                    {child.title}
                                                                </a>
                                                            </f:for>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </f:then>
                                        <f:else>
                                            <a href="{item.link}" class="text-base font-medium text-gray-500 hover:text-gray-900">
                                                {item.title}
                                            </a>
                                        </f:else>
                                    </f:if>
                                </f:else>
                            </f:if>
                        </f:for>
                    </nav>
                </div>
            </div>

            <div x-show="isOpen" id="mobilenav"
                 x-transition:enter="duration-200 ease-out"
                 x-transition:enter-start="opacity-0 scale-95"
                 x-transition:enter-end="opacity-100 scale-100"
                 x-transition:leave="duration-100 ease-in"
                 x-transition:leave-start="opacity-100 scale-100"
                 x-transition:leave-end="opacity-0 scale-95"
                 @click.outside="isOpen = false"
                 class="absolute top-0 inset-x-0 z-40 transition transform origin-top-right md:hidden">
                <div class="ring-1 ring-black ring-opacity-5 bg-white">
                    <nav class="px-2">
                        <f:for each="{headerMenu}" as="item" iteration="itemIter">
                            <div class="{f:if(condition: itemIter.isLast, else: 'border-b border-red-500')}">
                                <a href="{item.link}"
                                   class=" group flex items-center px-2 py-2 text-base font-medium">
                                    {item.title}
                                </a>
                                <f:for each="{item.children}" as="childItem">
                                    <a href="{childItem.link}"
                                       class="group flex items-center ml-3 px-2 py-1 text-base font-light">
                                        {childItem.title}
                                    </a>
                                </f:for>
                            </div>
                        </f:for>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <div x-show="isOpen"
         x-transition:enter="ease-out duration-300"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="ease-in duration-200"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0"
         class="fixed sm:hidden inset-0 bg-black bg-opacity-50 transition-opacity z-20 top-9" aria-hidden="true"></div>
</div>
